<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/wine-store.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
<body>
          <header class="header-container">
        <div class="logo-container">
            <a href="../index.html"><img src="../images/logo.png" alt="logo" class="logo-image"></a>
        </div>
        <nav class="navigation-container">
            <a href="../subpages/wine-store.html" class="navigation-element link" id="button">Wine Shop</a>
            <a href="../subpages/events.html" class="navigation-element link">Events</a>
            <a href="../subpages/petanque.html" class="navigation-element link">Petanque</a>
            <a href="../subpages/contact.html" class="navigation-element link">Contact</a>
        </nav>
    </header>
    <section class="searchbar-container">
        <div class="searchbar">
            <input type="text" placeholder="Search wines..." size="40">
        </div>
        <div class="some-container">
            <div class="button-container"><h1>Top 10 Wines</h1></div>
            <div class="button-container"><h1>New Arrivals</h1></div>
            <div class="button-container"><h1>Wine Guide</h1></div>
        </div>
    </section>
    <main>
        <section class="sidebar-container">
            <div class="category-container">
                <h1>Category</h1>
                <p class="wine-type">Red Wine</p>
                <p class="wine-type">White Wine</p>
                <p class="wine-type">Rose Wine</p>
                <p class="wine-type">Fruit Wine</p>
                <p class="view-more">View more</p>
            </div>
            <div class="year-container">
                <h1>Year</h1>
                <p class="wine-year">2019</p>
                <p class="wine-year">2018</p>
                <p class="wine-year">2017</p>
                <p class="wine-year">2016</p>
                <p class="view-more">View more</p>
            </div>
            <div class="country-container">
                <h1>Country</h1>
                <p class="wine-country">USA</p>
                <p class="wine-country">France</p>
                <p class="wine-country">Italy</p>
                <p class="wine-country">Australia</p>
                <p class="view-more">View more</p>
            </div>
        </section>
        <section class="wineresults-container">
            <div class="column">
                <img src="../images/wine-bottle-3.JPG" alt="wine bottle" class="winebottle-image">
                <img src="../images/wine-bottle-2.JPG" alt="wine bottle" class="winebottle-image">
            </div>
            <div class="column">

                <img src="../images/wine-bottle-1.JPG" alt="wine bottle" class="winebottle-image">
            </div>
        </section>
    </main>
    </body>
